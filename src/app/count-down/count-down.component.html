<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>


<body>
  <div style="text-align:center; color:red; font-size:1.2rem;" *ngIf=" falseTimeMessage !== '' ">
    {{falseTimeMessage}}
  </div>
  
  <div id="whole-container">
      <div id="options-container">
        <input 
          #timer
          type="radio" 
          name="count-option" 
          value="timer-choice"
          class="count-radio-option"
          (click)="onclickTimerRadio($event)"
        > 
        <span class="text-near-count-radio-option"> Timer </span>  
        <br>
    
        <input 
          #countDown
          type="radio" 
          name="count-option" 
          value="countdown-choice"
          class="count-radio-option"
          checked
        > 
        <span class="text-near-count-radio-option"> Countdown </span>
        <br>
    
        
        <input 
          [disabled] = isInputsDisabled
          type="number" 
          class="from-time-input" 
          min=0
          max=99
          name="startFromInput"
          placeholder="Minutes..."
          #minutesInput
          [(ngModel)]="minutesStartFrom"
        >
        
        <input 
          [disabled] = isInputsDisabled
          type="number" 
          class="from-time-input" 
          min=0
          max=59
          name="startFromInput"
          placeholder="Seconds..."
          #secondsInput
          [(ngModel)]="secondsStartFrom"
        >
        
      </div>
    
    
      <div id="timer-container">
    
        <div id="timer" #timer> {{currentMinutes}}:{{currentSeconds}} </div>
    
        <button 
          type="button" 
          class="timer-button timer-start-button"
          (click)="onclickStartButton()" >
          Start
        </button>
    
        &nbsp;&nbsp;&nbsp;&nbsp;
    
        <button 
          type="button" 
          class="timer-button timer-stop-button"
          (click)="onclickStopButton()" >
          Stop
        </button>
    
        &nbsp;&nbsp;&nbsp;&nbsp;
    
        <button 
          type="button" 
          class="timer-button timer-reset-button"
          (click)="onclickResetButton()" >
          Reset
        </button>
        
      </div>

      <!-- <audio 
        src="./sound/win.mp3"
        #audioElem>
      </audio> -->
    
    </div>
</body>

</html>
